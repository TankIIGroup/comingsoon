<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon &#8211; Tankii</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dayjs.min.js"></script>
    <script>


        function myFunction() {
            const currentTime = dayjs();
            const previousDate = dayjs("2023-10-09");
            const day = currentTime.diff(previousDate, 'day');
            const hour = currentTime.format('HH')
            const minute = currentTime.format('mm')
            const second = currentTime.format('ss')
            document.getElementById('labelDay').innerText = day
            document.getElementById('labelHour').innerText = hour
            document.getElementById('labelMinute').innerText = minute
            document.getElementById('labelSecond').innerText = second
        }

        const intervalId = setInterval(myFunction, 1000);
    </script>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h3 class="heading">
            <span>COMING SOON</span>
        </h3>
        <div class="widget">
            <span>Innovating Alloy Materials, Leading the Future</span>
        </div>
        <div class="editor">
            <span>From R&D and all the links in the production chain until it reaches
                the consumers, we are carried out to achieve layer-by-layer check and
                control.</span>
        </div>
        <div class="elementor-element elementor-element-d7e5bac elementor-widget elementor-widget-cms_countdown"
            data-id="d7e5bac" data-element_type="widget" data-widget_type="cms_countdown.default">
            <div class="elementor-widget-container">
                <div class="cms-countdown-wrap">
                    <div class="cms-countdown" data-month="Month" data-months="Months" data-day="Day" data-days="Days"
                        data-hour="Hour" data-hours="Hours" data-minute="Minute" data-minutes="Minutes"
                        data-second="Second" data-seconds="Seconds">
                        <div class="countdown-item">
                            <div class="countdown-item-inner">
                                <div class="countdown-amount" id="labelDay">-</div>
                                <div class="countdown-period">Days</div>
                            </div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-item-inner">
                                <div class="countdown-amount" id="labelHour">-</div>
                                <div class="countdown-period">Hours</div>
                            </div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-item-inner">
                                <div class="countdown-amount" id="labelMinute">-</div>
                                <div class="countdown-period">Minutes</div>
                            </div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-item-inner">
                                <div class="countdown-amount" id="labelSecond">-</div>
                                <div class="countdown-period">Seconds</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h6>
            <span>We are currently working hard building this page.</span>
        </h6>
    </div>
</body>

</html>
